/**
 * L·∫•y URL ·∫£nh ch·ª•p m√†n h√¨nh cho m·ªôt danh s√°ch c√°c ·ª©ng d·ª•ng.
 * (Gi·ªØ nguy√™n ho·∫∑c c·∫£i ti·∫øn t·ª´ m√£ g·ªëc)
 */
async function fetchScreenshotsForApps(apps) {
  // B·ªè qua gi·ªõi h·∫°n song song v√† timeout ƒë·ªÉ gi·ªØ m√£ g·∫ßn v·ªõi b·∫£n g·ªëc c·ªßa b·∫°n
  const tasks = apps.map(async (app) => {
    const bundleId = app.bundleIdentifier;
    const url = `https://ipa.thuthuatjb.com/view/lookimg.php?id=${bundleId}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`L·ªói khi t·∫£i ${url}: ${response.status}`);

      // Ki·ªÉm tra xem ph·∫£n h·ªìi c√≥ ph·∫£i l√† JSON kh√¥ng
      const contentType = response.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
         throw new Error(`Ph·∫£n h·ªìi kh√¥ng ph·∫£i JSON t·ª´ ${url}`);
      }
      
      const json = await response.json();
      app.screenshotURLs = json.screenshotUrls || [];
    } catch (error) {
      console.error(`Kh√¥ng th·ªÉ l·∫•y ·∫£nh cho ${bundleId}:`, error);
      // ƒê·∫£m b·∫£o thu·ªôc t√≠nh v·∫´n t·ªìn t·∫°i, ngay c·∫£ khi r·ªóng
      app.screenshotURLs = []; 
    }
  });

  await Promise.all(tasks); // Ch·ªù t·∫•t c·∫£ c√°c request ho√†n t·∫•t
}

/**
 * H√†m t·∫£i xu·ªëng ƒë·ªëi t∆∞·ª£ng JavaScript d∆∞·ªõi d·∫°ng t·ªáp JSON.
 * @param {Object} data - ƒê·ªëi t∆∞·ª£ng JavaScript c·∫ßn l∆∞u.
 * @param {string} filename - T√™n t·ªáp (v√≠ d·ª•: "updated_repo.json").
 */
function downloadJsonFile(data, filename = 'updated_repo.json') {
    // 1. Chuy·ªÉn ƒë·ªëi t∆∞·ª£ng JavaScript th√†nh chu·ªói JSON
    const jsonString = JSON.stringify(data, null, 2); 
    
    // 2. T·∫°o Blob (Binary Large Object) t·ª´ chu·ªói JSON
    const blob = new Blob([jsonString], { type: 'application/json' });
    
    // 3. T·∫°o URL t·∫°m th·ªùi cho Blob
    const url = URL.createObjectURL(blob);
    
    // 4. T·∫°o m·ªôt th·∫ª <a> ·∫©n ƒë·ªÉ k√≠ch ho·∫°t vi·ªác t·∫£i xu·ªëng
    const a = document.createElement('a');
    a.href = url;
    a.download = filename; // ƒê·∫∑t t√™n file
    
    // 5. K√≠ch ho·∫°t click v√† x√≥a th·∫ª <a>
    document.body.appendChild(a);
    a.click();
    
    // 6. D·ªçn d·∫πp
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    console.log(`‚úÖ ƒê√£ k√≠ch ho·∫°t t·∫£i xu·ªëng file: ${filename}`);
}

    // Ch·ªù t·∫•t c·∫£ c√°c request ·∫£nh ch·ª•p m√†n h√¨nh ho√†n t·∫•t v√† c·∫≠p nh·∫≠t 'data.apps'
    await fetchScreenshotsForApps(data.apps); 

    // ‚≠êÔ∏è S·ª¨A ƒê·ªîI CH√çNH: Thay th·∫ø console.log b·∫±ng h√†m t·∫£i xu·ªëng
    const fileName = "repo.thuthuatjb_updated.json";

    // N·∫øu c√≥ l·ªói, ch√∫ng t√¥i s·∫Ω kh√¥ng g·ªçi downloadJsonFile
  }
}

    function consolidateApps(source) {
      const uniqueAppsMap = new Map();

      // 1. Duy·ªát qua t·ª´ng ·ª©ng d·ª•ng ƒë·ªÉ x√¢y d·ª±ng Map duy nh·∫•t v√† g·ªôp phi√™n b·∫£n
      source.apps.forEach(app => {
        const bundleID = app.bundleIdentifier;

        // T·∫°o ƒë·ªëi t∆∞·ª£ng phi√™n b·∫£n ƒë·ªÉ g·ªôp
        const firstVersion = app.versions?.[0] ?? {};

        const versionInfo = {
          version: app.version ?? firstVersion.version ?? "1.0.0",
          date: app.versionDate ?? firstVersion.date ?? new Date(),
          size: app.size ?? firstVersion.size ?? 0,
          downloadURL: app.downloadURL ?? firstVersion.downloadURL ?? "",
          localizedDescription: app.localizedDescription ?? firstVersion.localizedDescription ?? ""
        };


        if (uniqueAppsMap.has(bundleID)) {
          // Tr∆∞·ªùng h·ª£p tr√πng l·∫∑p: L·∫•y ƒë·ªëi t∆∞·ª£ng ƒë√£ c√≥ v√† th√™m phi√™n b·∫£n m·ªõi
          const existingApp = uniqueAppsMap.get(bundleID);
          if (app.date > existingApp.versionDate) {
            // C·∫≠p nh·∫≠t th√¥ng tin ·ª©ng d·ª•ng ch√≠nh (v√≠ d·ª•: t√™n, icon) n·∫øu c·∫ßn, ki·ªÉm tra phi√™n b·∫£n
            existingApp.versionDate = app.date;
            existingApp.version = app.version;
            existingApp.downloadURL = app.downloadURL;
            existingApp.size = app.size;
            existingApp.localizedDescription = app.localizedDescription ?? "";
          }
          // Th√™m th√¥ng tin phi√™n b·∫£n m·ªõi v√†o m·∫£ng versions
          existingApp.versions.push(versionInfo);

        } else {
          // Tr∆∞·ªùng h·ª£p duy nh·∫•t: T·∫°o ƒë·ªëi t∆∞·ª£ng m·ªõi v√† th√™m v√†o Map
          const newApp = {
            // Sao ch√©p t·∫•t c·∫£ c√°c tr∆∞·ªùng kh√¥ng ph·∫£i phi√™n b·∫£n
            beta: app.beta ?? false,
            name: app.name,
            type: app.type ?? 1,
            bundleIdentifier: app.bundleIdentifier,
            developerName: app.developerName ?? "",
            subtitle: app.subtitle ?? "",
            localizedDescription: app.localizedDescription ?? "",
            versionDescription: app.versionDescription ?? "",
            tintColor: app.tintColor ?? "00adef",
            iconURL: app.iconURL ?? "./common/assets/img/generic_app.jpeg",
            screenshotURLs: app.screenshotURLs ?? [],
            size: app.size ?? firstVersion.size ?? 0,
            version: app.version ?? firstVersion.version ?? "1.0.0",
            versions: app.versions ?? [versionInfo] ?? [],
            versionDate: app.versionDate ?? firstVersion.date ?? new Date(),
            downloadURL: app.downloadURL ?? firstVersion.downloadURL ?? ""
          };

          uniqueAppsMap.set(bundleID, newApp);
        }
      });
      // 2. L·ªåC: S·∫Øp x·∫øp v√† ch·ªâ gi·ªØ l·∫°i t·ªëi ƒëa 15 phi√™n b·∫£n m·ªõi nh·∫•t
      const consolidatedApps = Array.from(uniqueAppsMap.values());
      const MAX_VERSIONS = 20;

      consolidatedApps.forEach(app => {
        // S·∫Øp x·∫øp m·∫£ng versions theo ng√†y (date) gi·∫£m d·∫ßn (m·ªõi nh·∫•t l√™n ƒë·∫ßu)
        //app.versions.sort((a, b) => {
        //    const dateA = new Date(a.date);
        //    const dateB = new Date(b.date);
        //     return dateB - dateA; // S·∫Øp x·∫øp gi·∫£m d·∫ßn
        //  });

        // Ch·ªâ gi·ªØ l·∫°i t·ªëi ƒëa 5 phi√™n b·∫£n m·ªõi nh·∫•t
        if (app.versions.length > MAX_VERSIONS) {
          app.versions = app.versions.slice(0, MAX_VERSIONS);
        }
      });

      // 2. T·∫°o ƒë·ªëi t∆∞·ª£ng repo m·ªõi v·ªõi danh s√°ch ·ª©ng d·ª•ng ƒë√£ ƒë∆∞·ª£c l·ªçc
      const newSource = {
        ...source,
        apps: consolidatedApps
      };

      return newSource;
    }

    async function init() {
      const editorsources = await window.json("./common/assets/json/editorsources.json");

      const getNameRepo = (url) => {
        const parts = url.split('/');
        const lastPart = parts[parts.length - 1]; // "repo.favorite.json"
        return lastPart.replace('.json', ''); // "repo.favorite"
      }

      if (editorsources.length) {

          message: "L·ª±a ch·ªçn ngu·ªìn d·ªØ li·ªáu ƒë·ªÉ ch·ªânh s·ª≠a."
        });
        for (const url of editorsources) {
          const name = await getNameRepo(url);
          if (!name) continue;
          installAppAlert.addAction({

            style: 'default',
            handler: () => fetchRepoData(url)

    async function fetchRepoData(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
